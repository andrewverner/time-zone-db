namespace: DK\tests
suites:
    unit:
        path: .
        actor: UnitTester
        modules:
            enabled:
                # add more modules here
                - Asserts
        step_decorators: ~ 
settings:
    shuffle: true
    lint: true
paths:
    tests: src/tests
    output: src/tests/_output
    support: src/tests/_support
    data: src/tests
     